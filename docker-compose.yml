version: "3"

services:

  postgres:
    image: postgres
    restart: always
    ports:
      - 25000:5432
    volumes:
      - pgdata-gys:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis
    restart: always
    ports:
      - 18000:6379

volumes:
  pgdata-gys: